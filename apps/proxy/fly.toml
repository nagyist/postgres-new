app = 'postgres-new-proxy'

primary_region = 'iad'

[build]
dockerfile = "Dockerfile"
ignorefile = ".dockerignore"

# Postgres proxy
[[services]]
internal_port = 5432
protocol = "tcp"
auto_stop_machines = "suspend"
auto_start_machines = true
min_machines_running = 0

[[services.ports]]
port = 5432

# WebSocket proxy
[[services]]
internal_port = 443
protocol = "tcp"
auto_stop_machines = "suspend"
auto_start_machines = true
min_machines_running = 0


[[services.ports]]
handlers = ["http"]
port = "443"

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
