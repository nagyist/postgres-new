app = 'postgres-new-proxy'

primary_region = 'iad'

[[services]]
internal_port = 5432
protocol = "tcp"
auto_stop_machines = "suspend"
auto_start_machines = true
min_machines_running = 0

[[services.ports]]
port = 5432

[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
